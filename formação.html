<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define a codificação de caracteres como UTF-8 para permitir acentos e caracteres especiais -->
  <meta charset="UTF-8" />

  <!-- Garante que o site seja responsivo em diferentes tamanhos de tela (celular, tablet, etc.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Título que aparecerá na aba do navegador -->

      font-family: Arial, sans-serif;  /* Define a fonte principal do site */
      margin: 2rem;         /* Adiciona margem ao redor do conteúdo */
      background-color: #f9f9f9;    /* Define uma cor de fundo clara */
      color: #333;                /* Define a cor padrão do texto como cinza escuro */
    }

    h2 {

    }

    a {
      color: #2c3e50;    /* Cor dos links (azul escuro) */
      text-decoration: none;    /* Remove o sublinhado padrão dos links */
    }

    a:hover {
      text-decoration: underline;  /* Adiciona sublinhado ao passar o mouse sobre o link */
    }
  </style>
</head>
